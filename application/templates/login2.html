<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}">
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"> 
	</head>
	
	<body>

			 <script src="/static/jquery-3.5.1.min.js"></script>
			<link rel="stylesheet" href="/static/bootstrap/js/bootstrap.min.js">  
		<script src="/static/main.js"></script>

		
			<div class="overlay">

				<div class="login-form">
                    <img src="static/img/noavatar92.png" alt="" class="avatar">
					<h2>Login</h2>
					<div class="links">
						<a href="{{ url_for('login') }}" class="active">Login   </a>|
						<a href="{{ url_for('register') }}">Register</a>
					</div>
					<form action="{{ url_for('login') }}" method="post">
						<label for="username" class="label">
						</label>
						<input type="text" name="username" placeholder="Username" id="username" required>
						<label for="password" class="label">
						</label>
						<input type="password" name="password" placeholder="Password" id="password" required>
						<div class="msg">{{ msg }}</div>
						<input type="submit" value="Login">
					</form>
				</div>
			</div>
				<!-- <header class="page-header header container-fluid">
					<div class="overlay"></div>
				</header> -->

			 
		
	</body>
</html>
