<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
		<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}">
	</head>
	<body>
		<script src="/static/jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="/static/bootstrap/js/bootstrap.min.js"> 
	
		<div class="overlay">
			<div class="register">
                <img src="static/img/noavatar92.png" alt="" class="avatar">
				<h2>Register</h2>
				<div class="links">
					<a href="{{ url_for('login') }}">Login</a>
					<a href="{{ url_for('register') }}" class="active">Register</a>
				</div>
				<form action="{{ url_for('register') }}" method="post" autocomplete="off">
					<label for="username">
						
					</label>
					<input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
					<label for="password">
						
					</label>
					<input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
					<label for="password1">
						
					</label>
					<input type="password" class="form-control" name="password1" placeholder="Confirm Password" id="password1" required>
					<div class="msg">{{ msg }}</div>
					<input type="submit" value="Register">
				</form>
			</div>
		</div>
	</body>
</html>
